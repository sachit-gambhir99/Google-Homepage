<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Comic+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./project-one.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="favicon.png" type="image/png">
</head>

<body>
    <div>
        <ul id="nav">
            <li>About</li>
            <li class="seperate-nav-items">Store</li>
            <div id="nav-right-side">
                <li>Gmail</li>
                <li class="seperate-nav-items">Images</li>
                <li id="blue-s" class="seperate-nav-items">Sign In</li>
            </div>
        </ul>
        <div id="main-google">
            <h1 id="google-h1">
                <span style="color: rgb(82, 152, 243)" id="g1">G</span>
                <span style="color: rgb(233, 76, 76)" class="google-letters">o</span>
                <span style="color: rgb(255, 207, 47)" class="google-letters">o</span>
                <span style="color: rgb(85, 158, 253)" class="google-letters">g</span>
                <span style="color: rgb(88, 185, 88)" class="google-letters">l</span>
                <span class="google-letters" id="e1" style="color: rgb(233, 76, 76)">e</span>
            </h1>
            <input id="google-input" type="text" />
            <div id="button-container">
                <button id="b1">Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <div id="google-langs">
                <ul>
                    <li>Google offered in:</li>
                    <li class="google-langs-list">हिन्दी</li>
                    <li class="google-langs-list">বাংলা</li>
                    <li class="google-langs-list">తెలుగు</li>
                    <li class="google-langs-list">मराठी</li>
                    <li class="google-langs-list">தமிழ்</li>
                    <li class="google-langs-list">ગુજરાતી</li>
                    <li class="google-langs-list">ಕನ್ನಡ</li>
                    <li class="google-langs-list">മലയാളം</li>
                    <li class="google-langs-list">ਪੰਜਾਬੀ</li>
                </ul>
            </div>
        </div>
        <div id="footer-loc">
            <span id="footer-loc-up">India </span>
        </div>
        <div id="footer">
            <ul id="ul-footer">
                <li>Advertising</li>
                <li class="seperate-footer-items">Business</li>
                <li class="seperate-footer-items">About</li>
                <li class="seperate-footer-items">How Search Works</li>
                <div id="footer-right-side">
                    <li class="seperate-footer-items">Privacy</li>
                    <li class="seperate-footer-items">Terms</li>
                    <li class="seperate-footer-items">Settings</li>
                </div>
            </ul>
        </div>
    </div>
</body>

</html>
